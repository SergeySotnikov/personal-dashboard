<div class="add-bookmark-wrapper container has-blured-white-bg">
  <h2 class="is-bold">Add Bookmark</h2>
  <form #form="ngForm" ngNativeValidate (ngSubmit)="onFormSubmit(form)">
    <div class="form-field">
      <label class="form-label">Name</label>
      <input
        #nameField="ngModel"
        class="text-box"
        ngModel
        name="name"
        type="text"
        placeholder="e.g. Wikipedia"
      />
    </div>

    <div class="form-field">
      <label class="form-label">URL</label>
      <input
        #urlField="ngModel"
        class="text-box"
        ngModel
        name="url"
        type="url"
        placeholder="e.g. https://wikipedia.com"
        required
      />
    </div>

    <div class="btn-container">
      <a class="btn" routerLink="../">Cancel</a>
      <button type="submit" class="btn align-end">Create Bookmark</button>
    </div>
  </form>
</div>

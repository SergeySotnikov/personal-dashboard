<div class="wrapper">
  <div class="container">
    <div class="bookmark-tile-container">
      <app-bookmark-tile
        *ngFor="let bookmark of bookmarks"
        [bookmark]="bookmark"
      ></app-bookmark-tile>
    </div>

    <div class="btn-container btn-centered">
      <a routerLink="add" class="btn add-btn">
        <i class="material-icons-outlined">add</i>
        Add
      </a>
    </div>
  </div>
</div>

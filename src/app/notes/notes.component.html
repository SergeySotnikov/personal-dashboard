<div class="notes-wrapper">
  <div class="container">
    <div class="notes-list">
      <app-note-card [note]="note" *ngFor="let note of notes"></app-note-card>
    </div>
    <div class="btn-container btn-centered">
      <a routerLink="add" class="btn add-btn">
        <i class="material-icons-outlined">add</i>
        Add
      </a>
    </div>
  </div>
</div>

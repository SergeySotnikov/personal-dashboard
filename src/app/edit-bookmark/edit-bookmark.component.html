<div class="edit-bookmark-wrapper container">
  <p *ngIf="!bookmark.url">Bookmark not found</p>
  <ng-container *ngIf="bookmark.name">
    <h2 class="is-bold">{{ bookmark.name }}</h2>

    <form #form="ngForm" ngNativeValidate (ngSubmit)="onFormSubmit(form)">
      <div class="form-field">
        <label class="form-label">Name</label>
        <input
          #nameField="ngModel"
          class="text-box"
          [ngModel]="bookmark.name"
          name="name"
          type="text"
          placeholder="e.g. Wikipedia"
          required
        />
      </div>

      <div class="form-field">
        <label class="form-label">URL</label>
        <input
          #urlField="ngModel"
          class="text-box"
          [ngModel]="bookmark.url"
          name="url"
          type="url"
          placeholder="e.g. https://wikipedia.com"
          required
        />
      </div>

      <div class="btn-container">
        <a class="btn" routerLink="../../">Cancel</a>
        <button class="btn" type="button" (click)="onDeleteBookmark()">
          Delete
        </button>
        <button type="submit" class="btn align-end">Save</button>
      </div>
    </form>
  </ng-container>
</div>
